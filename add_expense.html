{% extends "base.html" %}
{% block content %}
<div class="card shadow-sm">
  <div class="card-body">
    <h4 class="card-title">Add Expense</h4>
    <form method="post" class="row g-3">
      <div class="col-md-3">
        <label class="form-label">Date</label>
        <input type="date" name="date" class="form-control" value="{{ today }}" required>
      </div>
      <div class="col-md-3">
        <label class="form-label">Amount</label>
        <input type="number" step="0.01" name="amount" class="form-control" placeholder="0.00" required>
      </div>
      <div class="col-md-3">
        <label class="form-label">Category</label>
        <input type="text" name="category" class="form-control" placeholder="Groceries, Rent, ...">
      </div>
      <div class="col-md-3">
        <label class="form-label">Merchant</label>
        <input type="text" name="merchant" class="form-control" placeholder="Store / Payee">
      </div>
      <div class="col-md-3">
        <label class="form-label">Payment Method</label>
        <input type="text" name="payment_method" class="form-control" placeholder="Card, Cash, ...">
      </div>
      <div class="col-md-9">
        <label class="form-label">Notes</label>
        <input type="text" name="notes" class="form-control" placeholder="Optional notes">
      </div>
      <div class="col-12">
        <button type="submit" class="btn btn-success">Save</button>
        <a href="{{ url_for('list_expenses') }}" class="btn btn-outline-secondary">Cancel</a>
      </div>
    </form>
  </div>
</div>
{% endblock %}
